<!DOCTYPE html>
<html>
<head>
<style>
html, body { 
  margin:0;
  padding:0;
  height: 100%;
}

body {
  background: gray;
}

#overflow {
  height: 100%;
  overflow-y: scroll;
  overflow-x: hidden;
	perspective: 1px;
	transform-style: preserve-3d;
	will-change: transform;
}

#header {
  background: white;
  height: 40px;
  position: absolute;
  top: 0;
  width: calc(100% - 15px);
  z-index: 1; /* FIXME: Header is above scrollbar! :( */
}

#container {
  height: 50%;
  position: relative;
}

#container > div {
  background: 50% 50% / cover;
  background-image: url('img/park.jpg');
  position: absolute;
  transform: translateZ(-2px) scale(3);
  z-index: 0;
  top: -75%; /* FIXME: Why do I have to do this to position correctly??? */
  left: -15px;
  height: 100%;
  width: 100%;
}

#content {
  background: white;
  height: 3000px;
  position: relative;
  will-change: transform; /* Shouldn't be necessary. */
  z-index: 1;
}
</style>
</head>
<body>
<div id="header">
  Chirp chirp
</div>
<div id="overflow">
  <div id="container"><div></div></div>
  <div id="content">
    Content
  </div>
</div>
</body>
</html>
